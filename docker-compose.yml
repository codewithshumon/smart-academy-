version: "3.8"

services:
    # PostgreSQL Database
    postgres:
        image: postgres:16-alpine
        container_name: smart_academy_postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: smart_admin
            POSTGRES_PASSWORD: smart_academy_dev_password
            POSTGRES_DB: smart_academy_dev
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - smart_academy_network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U smart_admin"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Redis Cache
    redis:
        image: redis:7-alpine
        container_name: smart_academy_redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - smart_academy_network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Elasticsearch
    elasticsearch:
        image: elasticsearch:8.11.0
        container_name: smart_academy_elasticsearch
        restart: unless-stopped
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ports:
            - "9200:9200"
        volumes:
            - elasticsearch_data:/usr/share/elasticsearch/data
        networks:
            - smart_academy_network
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "curl -f http://localhost:9200/_cluster/health || exit 1",
                ]
            interval: 30s
            timeout: 10s
            retries: 5

    # MinIO (S3-compatible storage)
    minio:
        image: minio/minio:latest
        container_name: smart_academy_minio
        restart: unless-stopped
        command: server /data --console-address ":9001"
        environment:
            MINIO_ROOT_USER: minioadmin
            MINIO_ROOT_PASSWORD: minioadmin123
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - minio_data:/data
        networks:
            - smart_academy_network

volumes:
    postgres_data:
        driver: local
    redis_data:
        driver: local
    elasticsearch_data:
        driver: local
    minio_data:
        driver: local

networks:
    smart_academy_network:
        driver: bridge
